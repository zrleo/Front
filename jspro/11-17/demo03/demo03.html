<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>灯泡开关</title>
</head>
<script>
    function changeImage() {
        element = document.getElementById('dengpao')
        if (element.src.match("bulbon")) {
            element.src = "img/pic_bulboff.gif";
        } else {
            element.src = "img/pic_bulbon.gif";
        }
    }
</script>

<body>
    <img id="dengpao" src=" img/pic_bulboff.gif " onclick="changeImage()">
    <p>点击灯泡 就可以控制开关</p>
</body>

</html>
