<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>第一个js程序</title>
</head>
<style>
    body {
        margin: 0 auto
    }
    
    .char {
        width: 200px;
        font-size: 20px;
        color: red;
        border: solid 1px yellow
    }
</style>
<script>
    function displaydate() {
        document.getElementById("data").innerHTML = Date();
    }
</script>

<body>
    <h1>这是我的第一个JavaScript程序</h1>
    <p class="char">这是一个段落</p>
    <p id="data">这里显示日期</p>
    <button type="button" onclick="displaydate()">显示日期</button>
</body>

</html>
