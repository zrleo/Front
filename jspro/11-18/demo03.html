<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>改变html的样式</title>
    <script>
    function changeCss(){
       var x =  document.getElementById('part')
       x.style.color = "red";
    }
    </script>
</head>

<body>
    <h1>这是我的JavaScript程序</h1>
    <p id="part">这是被改变的段落</p>
    <button type="button" onclick="changeCss()">点击这里</button>
</body>

</html>
